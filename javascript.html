<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Page</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="demo">Javascript Can Code!</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Never!' ">Don't Click</button>
    <p id="demo2">Make me Big!</p>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize= '60px' ">DOG!</button>
    <p id="demo3">Hide Me!</p>
    <button type="button" onclick="document.getElementById('demo3').style.display= 'none' ">Hide!</button>




</body>

</html>
