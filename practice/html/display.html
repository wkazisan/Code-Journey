<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/practice/css/display.css">
   
    
    <title>CSS Display</title>
</head>

<body>
    <div id="display">
        <h1>Display Project 1</h1>
        <div class="imgbox" id="imgbox1">
            <span>Box 1</span><br>
            <img style="width: 100%;" src="https://www.w3schools.com/css/img_5terre.jpg" alt="View">
            <button onclick="removeElement()">Remove</button>
        </div>
        <div class="imgbox" id="imgbox2">
            <span>Box 2</span><br>
            <img style="width: 100%;" src="https://www.w3schools.com/css/img_lights.jpg" alt="View">
            <button onclick="changeVisibility()">Hide</button>
        </div>
        <div class="imgbox">
            <span>Box 3</span><br>
            <img style="width: 100%;" src="https://www.w3schools.com/css/img_mountains.jpg" alt="View">
            <button onclick="resetElement()">Reset All</button>
        </div>
    </div>
    <script src="/practice/js/display.js"></script>
</body>

</html>
